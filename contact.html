  <section class="contact-section container my-5">
    <h2 class="section-title">Connect With Me</h2>
    <div class="row justify-content-center">
      <div class="col-lg-6 mb-4">
        <div class="contact-form-card" data-tilt>
          <div class="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="button" class="btn btn-primary ripple" onclick="showConfirmation()">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <h3>My Accounts</h3>
        <div class="social-circle">
          <a href="mailto:shahad@example.com" class="social-icon" aria-label="Email"><i class="bi bi-envelope"></i></a>
          <a href="https://linkedin.com" class="social-icon" aria-label="LinkedIn Profile"><i class="bi bi-linkedin"></i></a>
          <a href="https://github.com" class="social-icon" aria-label="GitHub Profile"><i class="bi bi-github"></i></a>
          <a href="https://twitter.com" class="social-icon" aria-label="Twitter Profile"><i class="bi bi-twitter"></i></a>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Message Sent!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for your message. I'll get back to you soon!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
